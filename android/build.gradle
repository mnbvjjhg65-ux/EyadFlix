buildscript {
    ext.kotlin_version = '1.7.10'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOnChildren()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
