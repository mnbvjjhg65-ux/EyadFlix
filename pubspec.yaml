name: eyadflix
description: A modern media streaming app powered by Stremio addons.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # HTTP and Networking
  http: ^1.1.0
  dio: ^5.3.1

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Video Player
  better_player: ^0.0.79
  video_player: ^2.7.0

  # UI Components
  flutter_svg: ^2.0.5
  cached_network_image: ^3.3.0
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0

  # Torrent Support (optional for magnet/torrent links)
  torrent_download: ^0.0.7

  # JSON Serialization
  json_annotation: ^4.8.1

  # Utilities
  path_provider: ^2.1.0
  get: ^4.6.5
  url_launcher: ^6.1.11
  connectivity_plus: ^5.0.0
  device_info_plus: ^9.0.2

  # Localization
  easy_localization: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
